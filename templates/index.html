<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Redimensionar Imagen</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: #f8f9fa;
        }
        .card {
            border-radius: 1rem;
        }
        img.img-fluid {
            max-height: 60vh;
            object-fit: contain;
        }
        .btn {
            font-size: 1rem;
            padding: 0.75rem 1.25rem;
        }
    </style>
</head>
<body>

<div class="container py-4">
    <div class="row justify-content-center">
        <div class="col-12 col-sm-10 col-md-8 col-lg-6">

            <div class="card shadow">
                <div class="card-header bg-primary text-white text-center rounded-top">
                    <h3 class="mb-0">Quitar fondo y redimensionar</h3>
                </div>
                <div class="card-body">

                    <form action="/upload" method="post" enctype="multipart/form-data">
                        <div class="mb-3">
                            <label for="image" class="form-label">Selecciona una imagen</label>
                            <input type="file" name="image" id="image" class="form-control" accept="image/*" required>
                        </div>
                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary">Subir y procesar</button>
                        </div>
                    </form>

                    {% if filename %}
                    <hr>
                    <div class="text-center">
                        <h5 class="mb-3">Imagen procesada:</h5>
                        <img src="{{ url_for('download_file', filename=filename) }}" alt="Imagen procesada" class="img-fluid rounded shadow mb-3">
                        <p>Â¿Deseas guardar la imagen?</p>
                        <div class="d-grid gap-2 d-sm-flex justify-content-center">
                            <a href="{{ url_for('download_file', filename=filename) }}" class="btn btn-success" download>Guardar imagen</a>
                            <a href="{{ url_for('index') }}" class="btn btn-outline-secondary">No guardar</a>
                        </div>
                    </div>
                    {% endif %}

                </div>
                <div class="card-footer text-center text-muted">
                    &copy; 2025 Nayep App
                </div>
            </div>

        </div>
    </div>
</div>

</body>
</html>
