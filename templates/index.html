<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Redimensionar Imagen</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-md-6">

                <div class="card shadow-lg">
                    <div class="card-header text-center bg-primary text-white">
                        <h2>Redimensionar y quitar fondo</h2>
                    </div>
                    <div class="card-body">
                       
                        <form action="/upload" method="post" enctype="multipart/form-data">
                            <div class="mb-3">
                                <label for="image" class="form-label">Selecciona una imagen</label>
                                <input type="file" name="image" id="image" class="form-control" accept="image/*" required>
                            </div>
                            <div class="d-grid">
                                <button type="submit" class="btn btn-primary">Subir y procesar</button>
                            </div>
                        </form>

                        <!-- Mostrar imagen procesada si existe -->
                        {% if filename %}
                        <hr>
                        <h4 class="text-center">Imagen procesada:</h4>
                        <div class="text-center my-3">
                            <img src="{{ url_for('download_file', filename=filename) }}" alt="Imagen procesada" class="img-fluid rounded shadow" style="max-height:400px;">
                        </div>
                        <div class="text-center">
                            <p>Â¿Deseas guardar la imagen?</p>
                            <a href="{{ url_for('download_file', filename=filename) }}" class="btn btn-success" download>Guardar imagen</a>
                            <a href="{{ url_for('index') }}" class="btn btn-secondary">No guardar</a>
                        </div>
                        {% endif %}
                    </div>
                    <div class="card-footer text-muted text-center">
                        &copy; 2025 Nayep App
                    </div>
                </div>

            </div>
        </div>
    </div>

</body>
</html>
